<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="stylesheet" href="index.css">
    <style>
    
        
    
    </style>
</head>
<body>
    <div>

    </div>
  <div class="container">
    <h1>Conference Ticket Generator</h1>
    <form id="ticketForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="avatar">Upload Avatar</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
        
        <button type="submit">Generate My Ticket</button>
       
    </form>
    
    <div id="ticket" class="hidden">
        <h2>Your Conference Ticket</h2>
        <p><strong>Name:</strong> <span id="ticketName"></span></p>
        <p><strong>Email:</strong> <span id="ticketEmail"></span></p>
        <img id="ticketAvatar" alt="Avatar">
        <button id="backButton">Back</button>
    </div>
</div>

    
    <script src="index.js">   
    </script>
</body>
</html>
